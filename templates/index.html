<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LPD8806 Control Server :: Tel Aviv Makers</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Home</a></li>
        </ul>
        <h3 class="text-muted">LPD8806 Control Server</h3>
      </div>

      {% if status != 'ok' %}
      <div class="alert alert-danger alert-dismissable">
        <strong>ERROR</strong>: LED strip error not synchronized, stuff won't work.
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      </div>
      {% end %}

      <div class="row marketing">
        <form class="form-inline" role="form" action="/strip" method="POST">
          <div class="form-group">
            <input type="hidden" name="func" value="single-color">
            <label class="sr-only" for="input-color-red">Color</label>
            <input type="number" class="form-control" name="red" id="input-color-red" placeholder="Red 0-127">
            <label class="sr-only" for="input-color-green">Color</label>
            <input type="number" class="form-control" name="green" id="input-color-green" placeholder="Green 0-127">
            <label class="sr-only" for="input-color-blue">Color</label>
            <input type="number" class="form-control" name="blue" id="input-color-blue" placeholder="Blue 0-127">
          </div>
          <button type="submit" class="btn btn-primary">Set single color</button>
        </form>

        <hr>

        <form class="form-inline" role="form" action="/strip" method="POST">
          <input type="hidden" name="func" value="rainbow-cycle">
          <button type="submit" class="btn btn-primary">Rainbow cycle</button>
        </form>

        <hr>

        <form class="form-inline" role="form" action="/strip" method="POST">
          <input type="hidden" name="func" value="turn-off">
          <button type="submit" class="btn btn-primary">Turn off</button>
        </form>

      </div>

      <div class="footer">
        <p><span style="-moz-transform: scaleX(-1); -o-transform: scaleX(-1); -webkit-transform: scaleX(-1); transform: scaleX(-1); display: inline-block;">Â©</span> Tel Aviv Makers Intl. 2014</p>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
